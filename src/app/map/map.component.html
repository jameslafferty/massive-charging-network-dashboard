<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-h2">{{name}}</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let row of spaces; index as i">
      <mcn-parking-row
        (selectedSpaces)="selectedSpaces($event, i);"
        [spaces]="row"></mcn-parking-row>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox
      (change)="selectAllChange($event)"
      [checked]="isChecked"
      [indeterminate]="isIndeterminate">Toggle Selection</mat-checkbox>
  </mat-card-actions>
</mat-card>
