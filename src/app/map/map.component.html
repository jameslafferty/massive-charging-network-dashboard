<mat-card>
  <mat-card-header>
    <mat-card-title>{{name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngFor="let row of spaces;">
      <mcn-parking-row
        (selectedSpaces)="selectedSpaces($event);"
        [spaces]="row"></mcn-parking-row>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <mat-checkbox
      (change)="selectAllChange($event)">Toggle Selection</mat-checkbox>
  </mat-card-actions>
</mat-card>
